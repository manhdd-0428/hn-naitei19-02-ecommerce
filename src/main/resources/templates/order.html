<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>
    <h1 th:text="|orderId: ${order.id}|">
    </h1>
    <b th:text="|shippingFee: ${order.shippingFee}|">
    </b>
    <b th:text="|totalPrice: ${order.totalPrice}|">
    </b>
    <b th:text="|status: ${order.status}|">
    </b>
    <b th:text="|userId: ${order.userId}|">
    </b>
    <br>
    <h2 th:text="|reciver: ${order.receiver}|"></h2>
</body>
</html>
